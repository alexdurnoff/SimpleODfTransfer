plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'ru.durnov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.durnov.ui.OdtTransferProtocolDialog'
    }
}

shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.odftoolkit', name: 'simple-odf', version: '0.9.0-RC1'
    implementation fileTree(include: ['*.jar'], dir: '/opt/libreoffice7.1/program/classes')
}

test {
    useJUnitPlatform()
}